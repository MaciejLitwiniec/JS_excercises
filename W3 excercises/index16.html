    <script>
    //Write a JavaScript program to check a given integer is within 20 of 100 or 400.

    console.log(checkNumbers(400));

    function checkNumbers(value){
      if (value >= 0 && value <= 20){
        return "within 20";
      } else if (value > 20 && value <= 100) {
        return "within 100";
      } else if (value > 100 && value <= 400) {
        return "within 400";
      } else {
        return "more than 400 or less than 0";
      }
    }

    console.log(ifPositiveOrNegative(-2, -2));
    console.log(ifPositiveOrNegative(-2, 2));
    console.log(ifPositiveOrNegative(2, -2));
    console.log(ifPositiveOrNegative(2, 2));

    function ifPositiveOrNegative(x, y){
      if((x > 0 && y < 0) || (x < 0 && y > 0)){
        return true;
      } else {
        return false;
      }
    }

    //Write a JavaScript program to create a new string adding "Py" in
    //front of a given string. If the given string begins with "Py" then return the original string.

    //console.log(concat("abc"));
    console.log(concat("Pyro"));
    console.log(concat("abc"));

    function concat(text){
      var input = text.substring(0, 2);

      if (input === "Py") {
        return text;
      } else {
        return "Py" + text;
      }
    }

    // Write a JavaScript program to create a new string from a given string
    // changing the position of first and last characters. The string length
    // must be greater than or equal to 1.
    console.log('----------------');

    builder('Maciej');
    builder('');

    function builder(text){

      if (text.length <= 1){
        console.log('String to short');
        return text;
      }

      var textLength = text.length;
      var firstLetter = text.substring(0, 1);
      var middlePart = text.substring(1, textLength - 1);
      var lastLetter = text.substring(textLength - 1, textLength);

      console.log('text length:', textLength);
      console.log('firstLetter', firstLetter);
      console.log('middle part', middlePart);
      console.log('last letter', lastLetter);

      var combine = lastLetter + middlePart + firstLetter;
      console.log(combine);
    }

    //Write a JavaScript program to create a new string from a given string
    //with the first character of the given string added at the front and back.

    console.log(textBuilder('Maciej'));

    function textBuilder(text){
      var textLength = text.length;
      var firstLetter = text.substring(0, 1);

      return firstLetter + text + firstLetter;

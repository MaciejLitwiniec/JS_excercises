      //71. Write a JavaScript program to check if 1 appears in first or
      //last position of a given array of integers. The array length must be
      //greater or equal to 1.
      console.log(if1([]));
      console.log(if1([5]));
      console.log(if1([3, 6, 8]));
      console.log(if1([1, 6, 8]));
      console.log(if1([1, 6, 1]));
      console.log(if1([8, 6, 1]));

      function if1 (arr){
        if (arr.length < 1) {
          return false;
        } else {
          if(arr[0] == 1 || arr[arr.length-1] == 1){
            return true;
          } else {
            return false;
          }
        }
      }

      //72. Write a JavaScript program to check if the first and last
      //elements are equal of a given array of integers length 3.
      console.log(ifEqual([]));
      console.log(ifEqual([3, 6, 8]));
      console.log(ifEqual([1, 6, 8]));
      console.log(ifEqual([1, 6, 1]));
      console.log(ifEqual([8, 6, 1]));

      function ifEqual (arr) {
        if (arr.length < 3) {
          return false;
        } else {
          if (arr[0] == arr[arr.length-1]) {
            return [true, arr[0]];
          } else {
            return false;
          }
        }
      }

      //74. Write a JavaScript program to find the larger value between the
      //first or last and set all the other elements with that value.
      //Display the new array.
      console.log(assignGreater([3, 5, 2]));
      console.log(assignGreater([1, 5, 6]));

      function assignGreater(arr) {
        if (arr[0] >= arr[arr.length-1]) {
          for(i = 0; i < arr.length; i++){
            arr[i] = arr[0];
          }
          return arr;
        } else {
          for(i = 0; i < arr.length; i++){
            arr[i] = arr[arr.length-1];
          }
          return arr;
        }
      }

  <body>
    <!--Write a JavaScript program to compute the absolute difference between
    a specified number and 19. Returns triple their absolute difference if
    the specified number is greater than 19 -->

    <script>

    compute(-1);

      function compute(value){
          var result = Math.abs(value - 19);

          if (value > 19){
            console.log(result * 3);
          } else {
            console.log(result);
          }
      }



    </script>
  </body>

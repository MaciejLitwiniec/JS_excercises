      //Write a JavaScript program to create new string with first 3 characters
      //are in lower case. If the string length is less than 3 convert all the characters in upper case.

      console.log(stringConverter('ABCeTedt'));
      console.log(stringConverter('AbceTedt'));
      console.log(stringConverter('eTe'));

      function stringConverter(text){
        var newText = text.toString()

        if(newText.length <= 3){
          var upperCase = newText.toUpperCase();
          return upperCase;
        } else {
          var lowerCase = newText.slice(0,3).toLowerCase();
          var restOfString = newText.slice(3, newText.length)
          return lowerCase + restOfString;
        }

      }

      //38. Write a JavaScript program to check the total marks of a student in
      //various examinations. The student will get A+ grade if the total marks are
      // in the range 89..100 inclusive, if the examination is "Final-exam."
      //the student will get A+ grade and total marks must be greater than or equal
      //to 90. Return true if the student get A+ grade or false otherwise.

      console.log(gradeCounter("Final-exam", 95));
      console.log(gradeCounter("Final-exam", 89));
      console.log(gradeCounter("exam", 92));
      console.log(gradeCounter("exam", 88));

      function gradeCounter(exam, mark){
        if (exam === "Final-exam" && (mark >= 90 && mark <= 100)) {
          return ["A+", true];
        } else if (exam === "exam" && (mark >= 89 && mark <= 100)) {
          return ["A+", true];
        } else {
          return false;
        }
      }

      console.log(isInRange(55, 8));
      console.log(isInRange(55, 55));

      function isInRange(val1, val2) {
        if((val1 + val2 >= 50) && (val1 + val2 <= 80)){
          return 65;
        } else {
          return 80;
        }

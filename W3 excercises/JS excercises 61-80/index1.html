       }

     //62. Write a JavaScript program to move last three character to the start
     //of a given string. The string length must be greater or equal to three.
     console.log(move("Maciej"));
     console.log(move("Ma"));

     function move(text) {
       if(text.length < 3) {
         return false;
       } else {
         return text.slice(text.length - 3, text.length)
                + text.slice(0, text.length - 3);
       }
     }

     function stringBuilder(text){
       if (text.length <= 3) {
         return false;
       } else {
         if (text.length % 2 == 0){
           return false;
         } else {
           return  text.substr((text.length / 2) - 1, 3);
         }
       }
     }

       var differenceT1_T2 = text1.length - text2.length;

       if (differenceT1_T2 > 0){
         return text1.substr(0, text1.length - differenceT1_T2) + " " + text2;

     //67. Write a JavaScript program to create a new string from a given string,
     //removing the first and last characters of the string if the first or last
     //character are 'P'. Return the original string if the condition is not satisfied.
     console.log(noP("PythonP"));
     console.log(noP("Python"));
     console.log(noP("JavaScript"));

     function noP(str) {
       let start_pos = 0;
       let end_pos = str.length;

       if (str.length > 0 && str.charAt(0) == 'P'){
         start_pos = 1;
       }

       if (str.length > 1 && str.charAt(str.length - 1) == 'P'){
         end_pos--;
       }

       return str.substring(start_pos, end_pos);
     }

     console.log(firstAndLast("abc", 5));
     console.log(firstAndLast("tester", 3));

     function firstAndLast(str, n){
       if (str.length < n) {
         return false;
       } else {
         return str.substr(0, 1) + str.substr(str.length - 1);
       }
     }

       if (arr.length < 3) {
         return false;
       } else {
         return arr.reduce((a, b) => a + b, 0);
       }

     console.log(concatTwo("Maciej", "Monika"));

     function concatTwo(txt1, txt2){
       if(txt1.length <= 2 || txt2.length <= 2){
         return false;
       } else {
         return txt1.slice(1, txt1.length) + txt2.slice(1, txt2.length)
       }
     }

     //62. Write a JavaScript program to move last three character to the start
     //of a given string. The string length must be greater or equal to three.
     console.log(move("Maciej"));
     console.log(move("Ma"));

     function move(text) {
       if(text.length < 3) {
         return false;
       } else {
         return text.slice(text.length - 3, text.length)
                + text.slice(0, text.length - 3);
       }
     }

     console.log(stringBuilder("Ma"));
     console.log(stringBuilder("Mabb"));
     console.log(stringBuilder("Maciiej"));
     console.log(stringBuilder("aabbcddeeffggaa"));

     function stringBuilder(text){
       if (text.length <= 3) {
         return false;
       } else {
         if (text.length % 2 == 0){
           return false;
         } else {
           return  text.substr((text.length / 2) - 1, 3);
         }
       }
     }

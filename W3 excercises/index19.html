      function lessby20_others(x, y, z) {

               (Math.abs(x - z) >= 20) ||
               (Math.abs(y - z) >= 20);
      }

      //integers and if one of the number (not both) is multiple of 7 or 11.

      console.log(multiple7or11(22, 14)); //false
      console.log(multiple7or11(22, 13)); //true
      console.log(multiple7or11(20, 14)); //true
      console.log(multiple7or11(29, 13)); //false
      console.log(multiple7or11(0, -1)); //null

      function multiple7or11(val1, val2){
        if(val1 > 0 && val2 > 0){
          if(val1 % 7 == 0 || val1 % 11 == 0){
            return false;
          } else if (val1 % 7 == 0 || val1 % 11 == 0) {
            return true;
          } else if (val2 % 7 == 0 || val2 % 11 == 0) {
            return true;
          } else if ((val1 % 7 == 0 || val1 % 11 == 0) && (val2 % 7 == 0 || val2 % 11 == 0)) {
            return false;
          } else {
            return false;
          }
        } else {
          return null;
        }
      }

        let x_div = parseInt(x / 40),
            x_mod = x % 40,
            y_div = parseInt(y / 40),
            y_mod = y % 40;
            return x_div === y_div || x_mod === y_mod ||
              x_div === y_mod || x_mod === y_div;

      //44. Write a JavaScript program to check from three given integers that if a
      //number is greater than or equal to 20 and less than one of the others
      function lessby20_others(x, y, z) {
        return (Math.abs(x - y) >= 20) ||
               (Math.abs(x - z) >= 20) ||
               (Math.abs(y - z) >= 20);
      }

      console.log(lessby20_others(23, 45, 10));
      console.log(lessby20_others(23, 23, 10));
      console.log(lessby20_others(21, 66, 75));

      //45. Write a JavaScript program to check two given integer values and
      //return true if one of the number is 15 or if their sum or difference is 15.

      console.log(ops_with15(15, 1));
      console.log(ops_with15(1, 15));
      console.log(ops_with15(1, 14));
      console.log(ops_with15(1, 16));
      console.log(ops_with15(1, 99));

      function ops_with15(val1, val2){
        if(val1 === 15 || val2 === 15){
          return true;
        } else if(val1 + val2 === 15) {
          return true;
        } else if (Math.abs(val1 - val2) === 15) {
          return true;
        } else {
          return false;
        }
      }

      //46. Write a JavaScript program to check two given non-negative
      //integers and if one of the number (not both) is multiple of 7 or 11.

      console.log(multiple7or11(22, 14)); //false
      console.log(multiple7or11(22, 13)); //true
      console.log(multiple7or11(20, 14)); //true
      console.log(multiple7or11(29, 13)); //false
      console.log(multiple7or11(0, -1)); //null

      function multiple7or11(val1, val2){
        if(val1 > 0 && val2 > 0){
          if(val1 % 7 == 0 || val1 % 11 == 0){
            return false;
          } else if (val1 % 7 == 0 || val1 % 11 == 0) {
            return true;
          } else if (val2 % 7 == 0 || val2 % 11 == 0) {
            return true;
          } else if ((val1 % 7 == 0 || val1 % 11 == 0) && (val2 % 7 == 0 || val2 % 11 == 0)) {
            return false;
          } else {
            return false;
          }
        } else {
          return null;
        }
      }

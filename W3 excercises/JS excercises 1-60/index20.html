    //54. Write a JavaScript program to count the number of vowels in a given string.
    console.log(getVowels('Maciej'));
    console.log(getVowels('bbbbbbb'));

    function getVowels(str) {
      var m = str.match(/[aeiou]/gi);
      return m === null ? 0 : m.length;
    }

    //55. Write a JavaScript program to check if a given string contains equal number of p's and t's present.
    console.log(numberofPandT("pt")); //true
    console.log(numberofPandT("t")); //false
    console.log(numberofPandT("p")); //false
    console.log(numberofPandT("aa")); //false
    console.log(numberofPandT("ttpp")); //true

    function numberofPandT(str){
      var str_p = str.replace(/[^p]/g, "");
      var str_t = str.replace(/[^t]/g, "");

      var p_num = str_p.length;
      var t_num = str_t.length;

      if (p_num === 0 && t_num === 0) {
        return false;
      } else {
        return p_num === t_num;
      }
    }

    function division_string(n1, n2) {

        result_array = div.split("");

    //57. Write a JavaScript program to create a new string of specified copies (positive number) of a given string.
    console.log(provideCopy("some text", 3));

    function provideCopy(text, n){
      if(n < 0){
        return false;
      } else {
        return text.repeat(n);
      }
    }

    //58. Write a JavaScript program to create a new string of 4 copies of the last 3 characters of a given original string.
    //The length of the given string must be 3 and above.
    console.log(stringSubstringer("text to be copied"));

    function stringSubstringer(text){
      if(text.length < 3){
        return false;
      } else {
        var sliced = text.slice(text.length - 3, text.length);
        return sliced.repeat(4);
      }
    }

    //59. Write a JavaScript program to extract the first half of a string of even length.
    console.log(splitHalf("abcabc"));

    function splitHalf(text){
      if(text.length % 2 == 0){
        return text.slice(0, text.length / 2);
      } else {
        return text;
      }
    }

    //60. Write a JavaScript program to create a new string without the first and last character of a given string.
    console.log(cutString("Maciej"));

    function cutString(text){
      if(text.length <= 1){
        return false;
      } else {
        return text.slice(1, text.length - 1);
      }
    }

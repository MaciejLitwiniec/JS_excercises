<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

      //Write a JavaScript program to get the difference between a given number and 13,
      //if the number is greater than 13 return double the absolute difference.
      var userInput = prompt('provide a number');
      difference(userInput);

      function difference(userInput){
        if (userInput > 13) {
          alert((userInput - 13) * 2);
        } else {
          alert(userInput)
        }
      }

    </script>
  </body>
</html>

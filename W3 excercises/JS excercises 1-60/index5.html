<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--Write a JavaScript program where the program takes a random integer between 1 to 10,
    the user is then prompted to input a guess number. If the user input matches with guess number,
    the program will display a message "Good Work" otherwise display a message "Not matched" -->

    <script>
    //.random() generates number between 0 and 1
    //.floor() downwards number to nearest integer
    //var randomNumber = Math.floor((Math.random() * 10) + 1);
    var randomNumber = Math.ceil(Math.random() * 10);
    var userInput = window.prompt('Choose number between 1 and 10');

    if (userInput == randomNumber){
      alert(`You guessed correct. It was ${randomNumber}`);
    } else {
      alert(`You didnt guess. It was ${randomNumber}, and you choosed ${userInput}`);
    }
    </script>

  </body>
</html>

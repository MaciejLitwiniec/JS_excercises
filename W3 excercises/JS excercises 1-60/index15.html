  <body>
    <!-- Write a JavaScript program to check two given numbers and return
    true if one of the number is 50 or if their sum is 50. -->

    <script>

    console.log(checkNumbers(40, 10));

      function checkNumbers (val1, val2){
        if ((val1 === 50) || (val2 === 50)) {
          return true;
        } else if (val1 + val2 === 50) {
          return true;
        } else {
          return false;
        }
      }

    </script>

  </body>

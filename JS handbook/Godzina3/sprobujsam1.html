<html>
	<head>
		<title>none</title>
		<script>
			function buttonReport (buttonId, buttonName, buttonValue) {
				var userMessage1 = "Identyfikator przycisku: " + buttonId + "\n";
				var userMessage2 = "Nazwa przycisku: " + buttonName + "\n";
				var userMessage3 = "Wartosc przycisku: " + buttonValue + "\n";
				alert(userMessage1 + userMessage2 + userMessage3);
			}
		</script>
	</head>
	<body>
		<input type="button" id="id1" name="name1" value="value1" onclick="buttonReport(this.id, this.name, this.value);">
		<input type="button" id="id2" name="name2" value="value2" onclick="buttonReport(this.id, this.name, this.value);">
		<input type="button" id="id3" name="name3" value="value3" onclick="buttonReport(this.id, this.name, this.value);">
	</body>
</html>
